<!DOCTYPE html>
<html>
    <head>
        <title>중첩 리스트 만들기</title>
    </head>
    <body>
        <h3>내가 사는 이유</h3>
        <hr>
        <ul>
            <li>내가 좋아하는 음식 많아요</li>
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
            <li>라면 먹기 좋아해요</li>
            <ol>물을 끓인다.</ol>
            <ol>라면과 스프를 넣는다.</ol>
            <ol>파를 썰어 넣는다.</ol>
            <ol>한 입에 다 먹는다.</ol>
        </ul>
    </body>
</html>
